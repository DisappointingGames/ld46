on:
  push: 
    branches:
      - master

env:
  NODE_VERSION: '10.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: CultureHQ/actions-yarn@v1.0.1
    - name: yarn
      run: |
        yarn install
        yarn run build     
